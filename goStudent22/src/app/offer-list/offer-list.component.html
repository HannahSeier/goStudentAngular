
<div class="ui segment">
  <h2 class="ui right floated header">Hier Angebote für den Kurs "{{ course?.title}}" </h2>
  <div class="ui clearing divider"></div>
  <p></p>
</div>

<!-- partial:index.partial.html -->
<div class="flex">
  <div  *ngFor="let offer of offers" [routerLink]="'/offers/'+ offer.id" >
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <div class="wrapper">
      <div class="blog_post">
        <div class="img_pod">

        </div>
        <div class="container_copy">
          <h3>{{offer?.title}}</h3>
          <h1>Titel: {{offer?.title}}</h1>
          <p>Beschreibung  <i class="material-icons">school</i> {{offer?.description}}</p>
        </div>
        <button type="button" class="fill">Infos zum Angebot </button>
      </div>

    </div>

  </div>
  <!-- partial -->
</div>


<button [routerLink]="'/home'" class="btn_primary">Zurück zu Home</button>
